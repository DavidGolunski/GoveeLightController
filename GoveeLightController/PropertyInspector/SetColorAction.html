<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>GoveeLightController Turn Off</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdpi.css">
    <script src="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdtools.common.js"></script>
    <script src="https://sdpi-components.dev/releases/v3/sdpi-components.js"></script>
</head>
<body>
    <div class="sdpi-wrapper">
        <div>
            Changes the color for one or more lights specified in the device list below.<br />
            Don't forget to click the "Save" button after editing.
        </div>
        <div class="sdpi-item">
            <div class="sdpi-item-label">Color</div>
            <sdpi-color class="sdpi-item-value sdProperty" setting="selectedColorHex" id="selectedColorHex" default="#ffffff"></sdpi-color>
        </div>
        <div class="sdpi-item">
            <div class="sdpi-item-label">Device Selection</div>
            <sdpi-select class="sdpi-item-value sdProperty" setting="useGlobalSettingsOption" id="useGlobalSettingsOption">
                <option value="global">From Global Settings</option>
                <option value="local">From Device IP List</option>
            </sdpi-select>
        </div>
        <div class="sdpi-item" id="dvDeviceIpList">
            <div class="sdpi-item-label">Device IP List</div>
            <sdpi-textarea class="sdpi-item-value sdProperty" setting="deviceIpListString" id="deviceIpListString"
                           rows="6"></sdpi-textarea>
        </div>
        <div class="sdpi-item">
            <div class="sdpi-item-label">Save Settings</div>
            <button class="sdpi-item-value" onclick="setSettings()">Save</button>
        </div>
    </div>
</body>
</html>
